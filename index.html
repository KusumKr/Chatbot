<!DOCTYPE html>
<html>
<head>
  <title>GenAI Chatbot</title>
  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });
      const data = await response.json();
      document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${message}</p>`;
      document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
      document.getElementById("message").value = "";
    }
  </script>
</head>
<body>
  <h2>GenAI Chatbot</h2>
  <div id="chatbox" style="border:1px solid #ddd; padding:10px; width:400px; height:300px; overflow-y:auto;"></div>
  <input type="text" id="message" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</body>
</html>
